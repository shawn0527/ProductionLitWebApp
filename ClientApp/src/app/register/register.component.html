<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="example@company.com" formControlName="emailAddress">
      </div>
      <div class="form-group col-md-6">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Cell Phone Number</label>
        <input type="text" class="form-control" placeholder="Cell Phone Number" formControlName="cellPhoneNumber">
      </div>
      <div class="form-group col-md-6">
        <label>Work Phone Number</label>
        <input type="text" class="form-control" placeholder="Work Phone Number" formControlName="workPhoneNumber">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" /><label class="form-check-label">same as cell phone</label>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-4">
        <label>Company</label>
        <select data-live-search="true" class="form-control selectpicker" formControlName="company">
          <option selected>Choose...</option>
          <option>Company A</option>
         </select>
      </div>
      <div class="form-group col-sm-4">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="First Name" formControlName="firstName"/>
      </div>
      <div class="form-group col-sm-4">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName"/>
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <div class="col-sm-6 text-right">
        <a href="/home">Already have account? Login here</a>
      </div>
    </div>
  </form>
</div>
